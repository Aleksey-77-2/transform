<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Учёба</title>   
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="transorfm">
		<div class="container">
			<h2 class="transform__title">Translate</h2>		
			<div class="wrap">
				<div class="block translate__red red"></div>
				<div class="block translate__blue blue"></div>
			</div>
			<hr>
			<h2 class="transform__title">Rotate</h2>
			<div class="wrap">		
				<div class="block rotate__red red"></div>
				<div class="block rotate__blue blue"></div>
			</div>
			<hr>
			<h2 class="transform__title">Scale</h2>
			<div class="wrap">		
				<div class="block scale__red red"></div>
				<div class="block scale__blue blue"></div>
			</div>
			<hr>
			<h2 class="transform__title">Skew</h2>
			<div class="wrap">		
				<div class="block skew__red red"></div>
				<div class="block skew__blue blue"></div>
			</div>
		</div>
	</div>
</body>
</html>
